<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do App</title>
    <style>
        /* Add CSS styles to match Figma design */
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="/add" method="post">
        <input type="text" name="task" placeholder="Enter new task" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        <li th:each="task : ${tasks}">
            <span th:text="${task.task}"></span>
            <form th:action="@{/update/{id}(id=${task.id})}" method="post" style="display:inline;">
                <input type="checkbox" th:checked="${task.completed}" name="completed" onchange="this.form.submit()">
            </form>
            <form th:action="@{/delete/{id}(id=${task.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
    </ul>
</body>
</html>
